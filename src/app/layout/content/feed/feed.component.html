<ng-container *ngFor="let post of posts$ | async">

  <mat-card  class="bg-light text-black">
    <mat-card-header>
      <mat-card-subtitle class=" text-black-50">{{post.author.name}}</mat-card-subtitle>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions align="end" class=" text-black">
      <button mat-button [color]="'primary'" [routerLink]="['/article', post.id, post.title]" routerLinkActive="router-link-active" >Learn More</button>
    </mat-card-actions>
  </mat-card>


</ng-container>
