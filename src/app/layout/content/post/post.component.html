<form action="" [formGroup]="form">
  <div class="form-group mb-2 ">

    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group mb-2 ">
    <label for="subtitle" class="form-label">Subtitle</label>
    <input type="text" class="form-control" id="subtitle" formControlName="subtitle">
  </div>


  <div class="form-group mb-2 ">
    <div class="mt-3">
      <h3>Expose your feelings: </h3>
      <quill-editor formControlName="content"></quill-editor>

      <div class="d-flex justify-content-end w-100">

        <button mat-raised-button class="btn btn-light" fill="outlined" (click)="onClick()" color="primary" [disabled]="!form.valid">Save
          Post</button>
      </div>
    </div>
  </div>
</form>
