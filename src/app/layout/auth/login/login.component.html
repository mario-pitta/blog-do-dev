<div class="d-flex justify-content-center align-items-center h-100 overflow-hidden">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card w-100 bg-light border-1 shadow-lg">
      <div class="ps-2">

        <title>
          Login

        </title>
      </div>

      <div class="card-body mt-0">
        <div class="row">

          <div class="col-auto">
            <form action="">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
            </form>
            <div class="gap-2 d-flex justify-content-center">
              <div class="gap-2 d-flex justify-content-end mb-2">
                <mat-card-actions align="end" class="text-black">
                  <button mat-raised-button s [color]="'primary'">Login</button>
                </mat-card-actions>
              </div>
            </div>
            <div class="text-center">
              <a [routerLink]="['/signup']">Create Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
